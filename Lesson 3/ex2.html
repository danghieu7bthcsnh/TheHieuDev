<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Information Sytem</title>
</head>
<body>
    
    <div class="form-login">
        <form action="">
            <div class="form-group">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
            <div class="form-group">
                <label for="taikhoan">Tài khoản</label>
                <div>
                    <input type="text" name="taikhoan" id="taikhoan" placeholder="Nhập tài khoản">
                    <span class="error">(*)</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="matkhau">Mật khẩu</label>
                <div>
                    <input type="password" name="matkhau" id="matkhau" placeholder="Nhập mật khẩu">
                    <span class="error1">(*)</span>
                </div>
            </div>
            <div class="form-group">
               
                <div>
                    <input type="checkbox" name="cbx" id="cbx">
                    <label for="ghinho">Ghi nhớ</label>
                </div>
            </div>
            <div class="form-group">
                <label for=""></label>
                
                <div>
                    <input type="submit" name="summitt" id="summitt" value="Đăng nhập">
                    <input type="reset" name="resett" id="resett" value="Làm lại">
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
