    <title>Bài tập thực hành 2</title>

      table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
      }

</head>
<body>

        <thead bgcolor="black" >

                </tr>     
        </thead>
        <tbody align="center">

                <td>Miễn phí</td>

            </tr>
            <tr>
                <td>.net</td>

            </tr>
            <tr>
                <td>.co.uk</td>

                <td>Miễn phí</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
