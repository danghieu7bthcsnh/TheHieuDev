<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo menu</title>
    <style>
        table{
            border: 4px;
            border-color: red;
            
            
            width:350px;
            
        }
        td{
            background-color: lightslategray;
            border: 4px;
            border-color: red;
            height: 50px;
            color: yellow;
            font-size: larger;
        }

    </style>
   
</head>
<body>
    <table align="center">
        <tbody align="center">
            <tr><td>Trang chủ</td></tr>
            <tr><td>Tin tức</td></tr>
            <tr><td>Sản phẩm</td></tr>
            <tr><td>Khóa học</td></tr>
            <tr><td>Liên hệ</td></tr>
            <tr><td>Đăng ký</td></tr>
            <tr><td>Đăng Nhập</td></tr>
        </tbody>
    </table>
    
</body>
</html>
