<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các loại điều khiển trên form</title>
</head>
<body>
    <h1>Các loại điều khiển trên form</h1><hr>
    <form action="" method="post" name="frmXXX" id="frmXXX">
        <p>
            Text:
            <input type="text" name="txt" id="txt" placeholder="Nhập...">
        </p>
        <p>
            Password:
            <input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu..." required>
        </p>
        <p>
            Email:
            <input type="email" name="email" id="email" placeholder="...@gmail.com">
        </p>
        <p>
            Telephone:
            <input type="tel" name="tel" od="tel">
        </p>
        <p>
            Number:
            <input type="number" name="num" id="num" min="0" max="65" value="18">
        </p>
        <p>
            Range:
            <input type="range" name="range" id="range" min="0" max="50" value="10">
        </p>
        <p>
            <input type="radio" name="nam" id="gtnam" checked> Nam
            <input type="radio" name="nam" id="gtnu"> Nữ
            <input type="radio" name="nam" id="gtkhac"> Khác
        </p>
        <p>
            Checkbox:<br><br>
            <input type="checkbox" name="ckb" id="cb1 " >Bóng đá
            <input type="checkbox" name="ckb" id="cb2 " >Bóng chuyền
            <input type="checkbox" name="ckb" id="cb3 " >Cầu lông
        </p>
        <p>
            Datetime:
            <input type="date" name="date" id="ngay"><br>
            Date:
            <input type="datetime-local" name="date" id="ngayy"><br>
            Week:
            <input type="week" name="tuan" id="tuan"><br>
            Hour:
            <input type="time">
        </p>
        <br>
        <p>
            File:
            <input type="file" name="Brownse">
        </p>
        <p>
            Search:
            <input type="search" placeholder="Search">
        </p>
        <p>
            Colour:
            <input type="color" name="" id="">
        </p>
        <p>
            Button:
            <Button>1</Button>
            <Button>2</Button>
            <Button>3</Button>
        </p>
        <p>
            Danh sách Option:<br>
            <select name="chon" id="chon">
                <option value="" >--Chọn Tỉnh Thành Phố---</option>
                <option value="1">Hà Nội</option>
                <option value="2">TP Hồ CHí Minh</option>
                <option value="3">Đà Nẵng</option>
                <option value="4">Cần Thơ</option>

            </select>
        </p>
        <input type="submit" value="Submit">
        <input type="submit" value="Đăng Ký">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
